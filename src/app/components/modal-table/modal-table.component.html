<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Meus Compromissos</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true">x</span>
    </button>
  </div>
  <div class="modal-body">
    <table class="table table-responsive table-striped table-success">
          <thead>
            <tr>
              <th scope="col">Titulo</th>
              <th scope="col">Data Compromisso</th>
              <th scope="col">Horario Inicio</th>
              <th scope="col">Horario Fim</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody *ngFor="let item of compromissos">
            <tr>
              <th scope="row">{{ item.titulo_compromisso }}</th>
              <td>{{ item.data_compromisso }}</td>
              <td>{{ item.horario_inicio }}</td>
              <td>{{ item.horario_fim }}</td>
              <td>
                <i (click)="removerData(item.id)" class="bi bi-trash"></i>
              </td>
            </tr>
          </tbody>
        </table>
  </div>
</ng-template>
