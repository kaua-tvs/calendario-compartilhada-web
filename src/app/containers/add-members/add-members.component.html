<div class="col-md-12 d-flex justify-content-center">
  <div class="col-md-6">
    <app-card>
      <div class="row">
        <form class="" [formGroup]="membersForms" (ngSubmit)="submit()">
          <div
            class="div-for"
            formArrayName="members"
            *ngFor="let member of membersControls; let i = index"
          >
            <div [formGroupName]="i">
              <div class="row">
                <div class="col-md-4">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="floatingInput{{ i }}"
                      placeholder="Nome"
                      formControlName="nome"
                    />
                    <label for="floatingInput clr-gray">Nome Membro</label>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-floating mb-3">
                    <input
                      type="email"
                      class="form-control"
                      id="floatingInput"
                      placeholder="Email"
                      formControlName="email"
                    />
                    <label for="floatingInput">E-mail</label>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-check form-switch">
                    <label class="form-check-label" for="flexSwitchCheckDefault"
                      >Permitir Editar</label
                    >
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="flexSwitchCheckDefault{{ i }}"
                      formControlName="permitir_edicao"
                    />
                  </div>
                </div>
                <div class="col-md-1">
                    <button type="button" class="btn btn-danger" (click)='removeMembers(i)'>
                        <i class="bi bi-trash3"></i>
                    </button>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 d-flex justify-content-end">
              <button
                type="button"
                class="btn btn-light btn-add-member col-md-1"
                (click)="addMembers()"
              >
                <i class="bi bi-person-add icon-add"></i>
              </button>
              <button type="submit" class="btn btn-success col-md-3">
                ENVIAR <i class="bi bi-send-plus"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </app-card>
  </div>
</div>
